name: Alerts & Brief

on:
  schedule:
    - cron: "0 5 * * 1-5"   # 06:00 CET
    - cron: "0 6 * * 1-5"   # 07:00 CET
    - cron: "0 10 * * 1-5"  # 11:00 CET
    - cron: "0 11 * * 1-5"  # 12:00 CET
    - cron: "0 15 * * 1-5"  # 16:00 CET
    - cron: "0 16 * * 1-5"  # 17:00 CET
  workflow_dispatch:

jobs:
  alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Alerts
        run: python tools/run_alerts.py > docs/alerts.json

      - name: Preview Alerts
        run: head -n 20 docs/alerts.json

      - name: Commit & Push Alerts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/alerts.json
          git commit -m "update alerts.json" || echo "No changes to commit"
          git pull --rebase || true
          git push || true
