name: Alerts & Brief

on:
  schedule:
    - cron: '0 6 * * 1-5'   # 07:00 CET (bei CEST 06:00 UTC)
    - cron: '0 15 * * 1-5'  # 16:00 CET
    - cron: '0 16 * * 1-5'  # 17:00 CET
  workflow_dispatch:

concurrency:
  group: publish-brief-${{ github.ref }}
  cancel-in-progress: false

jobs:
  alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Dein Renderer, der docs/alerts_brief.md erzeugt
      - name: Render Markdown brief
        run: |
          mkdir -p docs
          python tools/render_alerts_md.py > docs/alerts_brief.md

      # Robustes Commit & Push nur für das Briefing
      - name: Commit & push brief
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          test -f docs/alerts_brief.md

          git fetch origin "$BRANCH"
          git rebase origin/"$BRANCH" || git rebase --abort

          git add docs/alerts_brief.md
          if git diff --cached --quiet; then
            echo "Keine Änderungen am Brief – Commit/Push übersprungen."
          else
            git commit -m "CI: update alerts_brief.md ($(date -u +'%Y-%m-%dT%H:%MZ'))"
            git push origin HEAD:"$BRANCH"
          fi
