name: Mars CI – MAIN

on:
  schedule:
    - cron: "2 * * * *"      # stündlich zur Minute 02 (UTC)
    - cron: "0 12 * * *"     # täglich 12:00 UTC
    - cron: "0 17 * * *"     # täglich 17:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # >>> NEU: Live-Kurse ziehen (schreibt data/prices_eur_snapshot.csv)
      - name: Pull live prices (EUR snapshot)
        run: |
          python tools/live_data.py
          echo "===== prices_eur_snapshot.csv (Top 10 Zeilen) ====="
          sed -n '1,10p' data/prices_eur_snapshot.csv || true
      # <<<

      - name: Generate docs/alerts.json (via mars_hub.py)
        run: |
          mkdir -p docs
          # mars_hub.py schreibt JSON auf STDOUT → in Datei umleiten
          python mars_hub.py > docs/alerts.json

      - name: Preview first lines of docs/alerts.json
        run: |
          sed -n '1,60p' docs/alerts.json || true

      # --- Force-Push Commit-Flow (vermeidet Rebase/Merge-Fails im CI) ---
      - name: Commit & push docs/alerts.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/alerts.json || true
          if git diff --cached --quiet; then
            echo "Keine Änderungen zu committen."
          else
            git commit -m "CI(main): update alerts.json ($(date -u +'%Y-%m-%dT%H:%MZ'))"
            git push origin HEAD:main --force
          fi
